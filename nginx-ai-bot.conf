# AI Bot Reverse Proxy - /etc/nginx/sites-available/ai-bot
# Place in: /etc/nginx/sites-available/ai-bot
# Enable: sudo ln -sf /etc/nginx/sites-available/ai-bot /etc/nginx/sites-enabled/ai-bot

upstream ai_bot_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name 3.148.6.246 _;

    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 3600s;
    client_max_body_size 10M;

    # Retry on 502/503/504 (app restarting or overloaded)
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 30s;

    location / {
        proxy_pass http://ai_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSE / live logs: no buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;

        chunked_transfer_encoding off;
    }

    location /health {
        proxy_pass http://ai_bot_backend/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://ai_bot_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 3600;
    }
}
